<!DOCTYPE html>
<html>
<head>
    <title>Catch the Bananas</title>
    <link href="https://fonts.googleapis.com/css?family=Dokdo&display=swap" rel="stylesheet">
    <style>
        body{
            margin:40px;
            text-align: center;
            background-image: url(f1.png);
            background-position: 0% 0%;
            background-size: 20%;
            /*background-size: cover;*/
            min-height: 100%; /*ทำให้เวลาพื้นหลังแล้วมันสูงเต็มหน้าจอ*/
            animation: bg 40s infinite linear;
            background-color: #ffce85;
        }
        @keyframes bg{
            from{background-position: 0% 0%}
            to{background-position: -100% -88%}
        }
        .button {
          display: inline-block;
          border-radius: 15px;
          background-color: #fdf9cf;
          border: none;
          color: #773b07;
          text-align: center;
          font-family: fantasy;
          font-size: 28px;
          padding: 20px;
          width: 200px;
          transition: all 0.5s;
          cursor: pointer;
          margin: 5px;
        }

        .button span {
          cursor: pointer;
          display: inline-block;
          position: relative;
          transition: 0.5s;
        }

        .button span:after {
          content: '\00bb';
          position: absolute;
          opacity: 0;
          top: 0;
          right: -20px;
          transition: 0.5s;
        }

        .button:hover span {
          padding-right: 25px;
        }

        .button:hover span:after {
          opacity: 1;
          right: 0;
        }

        .center {
            text-align: center;
            margin-top: 1em;
        }

        h1 {
            font-family: "Dokdo";
            font-size: 150px;
            color: #773b07;
        }

</style>
</head>
<body>

    <div class="center">
        <br></br>
        <h1>Catch the Bananas</h1>
        <a href="monkey.html" class="button" style="vertical-align:middle"><span>Start !</span></a>
    </div>

</body>
</html>
